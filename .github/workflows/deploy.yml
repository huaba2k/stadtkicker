name: Deploy to Manitu
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Code holen
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node.js installieren
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: 'npm'

      - name: ðŸ“¦ Installieren & Bauen
        run: |
          npm ci
          npm run build
        env:
          # Wir Ã¼bergeben alle SchlÃ¼ssel an den Build-Prozess
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP (lftp)
        env:
          HOST: ${{ secrets.SERVER }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PORT: 22
          LOCAL_DIR: ./out/
          REMOTE_DIR: /web/
        run: |
          lftp -e "
          set sftp:auto-confirm yes;
          set net:timeout 10;
          set net:max-retries 3;
          open sftp://$HOST -p $PORT -u $USERNAME,$PASSWORD;
          mirror --verbose --reverse --delete --parallel=2 --exclude .git/ --exclude node_modules/ $LOCAL_DIR $REMOTE_DIR;
          quit;
          "