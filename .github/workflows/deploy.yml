name: Deploy to Manitu
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Code holen
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node.js installieren
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: 'npm'

      - name: ðŸ“¦ Installieren & Bauen
        run: |
          npm ci
          npm run build
        env:
          # Wir Ã¼bergeben alle SchlÃ¼ssel an den Build-Prozess
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: ðŸš€ Upload zu Manitu (SFTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /web/         # PrÃ¼fe kurz: Ist es / oder /html/? (siehe unten)
          
          # HIER IST DER TRICK:
          protocol: sftp
          port: 22
          
          # Diese Option verhindert Fehler bei versteckten Dateien
          exclude: |
            **/.git*
            **/.git/**
            **/node_modules/**